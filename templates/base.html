<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>PWWP Prep</title>
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3 shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/">PWWP Prep</a>
        <div class="ms-auto small text-muted">{{ current_user.email if current_user.is_authenticated else '' }}</div>
      </div>
    </nav>

    <div class="container pb-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="my-2">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    <script src="https://unpkg.com/ngl@2.0.0-dev.38/dist/ngl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // enable Bootstrap tooltips globally
      document.addEventListener('DOMContentLoaded', () => {
        [...document.querySelectorAll('[data-bs-toggle="tooltip"]')]
          .forEach(el => new bootstrap.Tooltip(el));
      });
    </script>
  </body>
</html>
